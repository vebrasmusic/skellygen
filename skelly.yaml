project:
  name: my-project
  version: 1.0.0
input:
  src_dir: ./src
  file_patterns:
  - "*.tsx"
  - "*.ts"
  - "*.jsx"
  - "*.js"
  exclude_dirs:
  - node_modules
  - .git
  - dist
  - build
  - .next
  exclude_files:
  - "*.test.*"
  - "*.spec.*"
  - "*.stories.*"
output:
  naming_pattern: "{component}-skeleton.{ext}"
  preserve_structure: true
